<div class="container-fluid">
  <app-pagetitle title="Shops"></app-pagetitle>
  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-rounded">
        Add Shop
      </button>
    </div>
  </div>
  <br />

  <div class="row">
    <div class="col-xl-3 col-sm-6" *ngFor="let data of shops">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img
              src="{{ data.image ?? 'assets/images/logo-big.png' }}"
              alt
              class="avatar-sm mt-2 mb-4"
            />
            <div class="flex-1">
              <h5 class="text-truncate">
                <a class="text-primary">{{ data.name }}</a>
              </h5>
            </div>
          </div>
          <hr class="my-4" />
          <div class="row text-center">
            <div class="col-6">
              <p class="text-muted mb-2">Products</p>
              <h5>{{ data.total_products }}</h5>
            </div>
            <div class="col-6">
              <p class="text-muted mb-2">TEOP</p>

              <h5></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="stockLodding">
    <div class="col-xl-12">
      <div class="text-center my-3">
        <a href="javascript:void(0);" class="text-primary">
          <i
            class="mdi mdi-loading mdi-spin font-size-20 align-middle me-2"
          ></i>
          Loading...
        </a>
      </div>
    </div>
  </div>
</div>
